<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="A simple Food Card UI component" />
		<!-- CSS -->
		<link rel="stylesheet" href="style.css" />
		<title>Food Card UI</title>
	</head>
	<body>
		<main>
			<div class="card">
				<img
					src="./images/sandwich.png"
					alt="A picture of a sandwich with avocado, red onion, and beef"
					class="food-picture"
				/>
				<h1 class="food-name">Avocado Sandwich</h1>
				<ul class="food-ingredients">
					<li>
						<div class="avocado">
							<img src="./images/avocado.svg" alt="Avocado icon" />
							<p>Avocado</p>
						</div>
					</li>
					<li>
						<div class="garlic">
							<img src="./images/garlic.svg" alt="Garlic icon" />
							<p>Garlic</p>
						</div>
					</li>
					<li>
						<div class="bread">
							<img src="./images/bread.svg" alt="Bread icons" />
							<p>Craft Bread</p>
						</div>
					</li>
				</ul>
				<p class="food-description">
					The top choice among all our customers, delicious, healthy and a part
					of an amazing breakfast!
				</p>
				<div class="buy-container">
					<p class="price">&dollar;15</p>
					<button class="add-to-cart-btn">
						<img src="./images/cart.svg" alt="Bag icon" />
						Add to cart
					</button>
				</div>
			</div>
		</main>
	</body>
</html>
